<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Heart Viewer for iOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }
        
        button {
            padding: 12px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #555;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
            max-width: 80%;
        }
    </style>
    
    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="controls">
        <button id="rotate-toggle">Pause Rotation</button>
        <button id="color-toggle">Change Color</button>
        <button id="reset-view">Reset View</button>
    </div>
    
    <div class="info">
        <h3>3D Heart Viewer</h3>
        <p>• Swipe to rotate the heart</p>
        <p>• Pinch to zoom in/out</p>
    </div>
    
    <div id="loading">
        <h2>Loading 3D Heart</h2>
        <p>Please wait...</p>
    </div>
    
    <script>
        // Wait for Three.js to load
        window.addEventListener('DOMContentLoaded', function() {
            // Check if Three.js is loaded
            if (typeof THREE === 'undefined') {
                document.getElementById('loading').innerHTML = 
                    '<h2>Error Loading Three.js</h2>' +
                    '<p>Please check your internet connection and try again.</p>' +
                    '<button onclick="window.location.reload()">Retry</button>';
                return;
            }
            
            // Main variables
            let scene, camera, renderer, heart;
            let isRotating = true;
            let colorIndex = 0;
            const colors = [0xff0000, 0xff5555, 0xaa0000]; // Different heart colors
            
            // Touch controls
            let isUserInteracting = false;
            let rotateStart = new THREE.Vector2();
            let rotateEnd = new THREE.Vector2();
            let rotateDelta = new THREE.Vector2();
            let rotationSpeed = 0.02;
            
            // DOM elements
            const container = document.getElementById('canvas-container');
            const loading = document.getElementById('loading');
            const rotateToggle = document.getElementById('rotate-toggle');
            const colorToggle = document.getElementById('color-toggle');
            const resetView = document.getElementById('reset-view');
            
            // Initialize the 3D scene
            function init() {
                // Create scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Create camera
                camera = new THREE.PerspectiveCamera(
                    70,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );
                camera.position.z = 5;
                
                // Create renderer
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(renderer.domElement);
                
                // Create lights
                const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
                scene.add(ambientLight);
                
                const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight1.position.set(1, 1, 1);
                scene.add(directionalLight1);
                
                const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight2.position.set(-1, 0.5, -1);
                scene.add(directionalLight2);
                
                // Create heart shape
                createHeartShape();
                
                // Add event listeners
                window.addEventListener('resize', onWindowResize);
                setupTouchControls();
                setupButtonControls();
                
                // Start animation loop
                animate();
                
                // If heart doesn't load in 5 seconds, create a fallback heart
                setTimeout(() => {
                    if (!heart) {
                        createFallbackHeart();
                    }
                }, 5000);
            }
            
            // Create a heart shape using Three.js geometry
            function createHeartShape() {
                try {
                    // Create a heart shape using bezier curves
                    const heartShape = new THREE.Shape();
                    
                    heartShape.moveTo(0, 2);
                    heartShape.bezierCurveTo(2, 2, 2, -1, 0, -2);
                    heartShape.bezierCurveTo(-2, -1, -2, 2, 0, 2);
                    
                    const extrudeSettings = {
                        depth: 1,
                        bevelEnabled: true,
                        bevelSegments: 2,
                        steps: 2,
                        bevelSize: 0.5,
                        bevelThickness: 0.5
                    };
                    
                    const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
                    const material = new THREE.MeshPhongMaterial({
                        color: colors[colorIndex],
                        shininess: 150,
                        specular: 0x222222
                    });
                    
                    heart = new THREE.Mesh(geometry, material);
                    
                    // Center and scale the heart
                    geometry.computeBoundingBox();
                    const center = geometry.boundingBox.getCenter(new THREE.Vector3());
                    heart.position.sub(center);
                    heart.scale.set(0.8, 0.8, 0.8);
                    
                    scene.add(heart);
                    hideLoading();
                } catch (error) {
                    console.error("Error creating heart shape:", error);
                    createFallbackHeart();
                }
            }
            
            // Create a simpler heart (fallback)
            function createFallbackHeart() {
                console.log("Creating fallback heart");
                
                // Create a simple sphere as fallback
                const geometry = new THREE.SphereGeometry(1.5, 32, 32);
                const material = new THREE.MeshPhongMaterial({
                    color: colors[colorIndex],
                    shininess: 100,
                    specular: 0x222222
                });
                
                heart = new THREE.Mesh(geometry, material);
                scene.add(heart);
                hideLoading();
            }
            
            // Hide loading screen
            function hideLoading() {
                loading.style.opacity = 0;
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
            
            // Set up touch controls for mobile
            function setupTouchControls() {
                container.addEventListener('touchstart', onTouchStart, false);
                container.addEventListener('touchmove', onTouchMove, false);
                container.addEventListener('touchend', onTouchEnd, false);
                
                // Touch zoom
                container.addEventListener('gesturestart', onGestureStart, false);
                container.addEventListener('gesturechange', onGestureChange, false);
            }
            
            // Touch handlers
            function onTouchStart(event) {
                if (event.touches.length === 1) {
                    isUserInteracting = true;
                    isRotating = false;
                    rotateStart.set(event.touches[0].pageX, event.touches[0].pageY);
                }
            }
            
            function onTouchMove(event) {
                if (isUserInteracting && event.touches.length === 1) {
                    rotateEnd.set(event.touches[0].pageX, event.touches[0].pageY);
                    rotateDelta.subVectors(rotateEnd, rotateStart);
                    
                    // Rotate the heart based on touch movement
                    if (heart) {
                        heart.rotation.y += rotateDelta.x * 0.01;
                        heart.rotation.x += rotateDelta.y * 0.01;
                    }
                    
                    rotateStart.copy(rotateEnd);
                }
            }
            
            function onTouchEnd() {
                isUserInteracting = false;
            }
            
            // Pinch to zoom
            let initialScale = 1;
            
            function onGestureStart(event) {
                event.preventDefault();
                initialScale = camera.position.z;
            }
            
            function onGestureChange(event) {
                event.preventDefault();
                // Adjust camera position based on gesture scale
                let newZ = initialScale / event.scale;
                newZ = Math.max(2, Math.min(10, newZ)); // Clamp to reasonable zoom limits
                camera.position.z = newZ;
            }
            
            // Set up button controls
            function setupButtonControls() {
                rotateToggle.addEventListener('click', function() {
                    isRotating = !isRotating;
                    rotateToggle.textContent = isRotating ? 'Pause Rotation' : 'Resume Rotation';
                });
                
                colorToggle.addEventListener('click', function() {
                    if (heart) {
                        colorIndex = (colorIndex + 1) % colors.length;
                        heart.material.color.setHex(colors[colorIndex]);
                    }
                });
                
                resetView.addEventListener('click', function() {
                    if (heart) {
                        heart.rotation.set(0, 0, 0);
                        camera.position.set(0, 0, 5);
                    }
                });
            }
            
            // Handle window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                if (isRotating && heart) {
                    heart.rotation.y += rotationSpeed;
                }
                
                renderer.render(scene, camera);
            }
            
            // Initialize
            init();
        });
    </script>
</body>
</html>
