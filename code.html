<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Heart Viewer with AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
        }

        button, #ar-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 5px;
        }

        button:hover, #ar-button:hover {
            background-color: rgba(50, 50, 50, 0.7);
        }

        #ar-button {
            border-color: #888;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 100;
        }

        #ARButton {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            border: 1px solid #fff;
            border-radius: 4px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            font: normal 13px sans-serif;
            text-align: center;
            opacity: 0.5;
            outline: none;
            z-index: 999;
            cursor: pointer;
        }
        #ARButton:hover {
            opacity: 1.0;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"></script>

</head>
<body>
    <div id="canvas-container"></div>

    <div class="controls">
        <button id="rotate-toggle">Pause Rotation</button>
        <button id="lighting-toggle">Toggle Lighting</button>
        <button id="reset-view">Reset View (Non-AR)</button>
    </div>

    <div class="instructions">
        <h3>3D Heart Model Viewer</h3>
        <p>• Left-click + drag to rotate (Non-AR)</p>
        <p>• Right-click + drag to pan (Non-AR)</p>
        <p>• Scroll to zoom in/out (Non-AR)</p>
        <p>• Use 'Enter AR' button (if available) on compatible device/browser.</p>
    </div>

    <div id="loading-screen">
        <h2>Loading 3D Heart Model</h2>
        <p>Please wait...</p>
    </div>

    <script type="module">
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js';

        let scene, camera, renderer, controls, heart;
        let isRotating = true;
        let lightMode = 'normal';

        let ambientLight, directionalLight1, directionalLight2;

        const container = document.getElementById('canvas-container');
        const loadingScreen = document.getElementById('loading-screen');
        const rotateToggle = document.getElementById('rotate-toggle');
        const lightingToggle = document.getElementById('lighting-toggle');
        const resetViewBtn = document.getElementById('reset-view');

        function init() {
            scene = new THREE.Scene();
            scene.background = null;

            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                100
            );
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;

            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.5;
            controls.maxDistance = 10;
            controls.target.set(0, 0, 0);

            setupLighting();
            loadHeartModel();

            window.addEventListener('resize', onWindowResize);
            setupControls();

            document.body.appendChild(ARButton.createButton(renderer));
            renderer.setAnimationLoop(renderLoop);
            setupFallbackTimer();
        }

        function setupLighting() {
            ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
            scene.add(ambientLight);

            directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);

            directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight2.position.set(-1, 0.5, -1);
            scene.add(directionalLight2);
        }

        function loadHeartModel() {
            try {
                const mtlLoader = new THREE.MTLLoader();
                mtlLoader.load(
                    'heart.mtl',
                    function(materials) {
                        materials.preload();
                        const objLoader = new THREE.OBJLoader();
                        objLoader.setMaterials(materials);
                        objLoader.load(
                            'heart.obj',
                            function(object) {
                                heart = object;

                                const textureLoader = new THREE.TextureLoader();
                                textureLoader.load( 'Heart_S2.jpg', function (texture) {
                                    heart.traverse(function (child) {
                                        if (child instanceof THREE.Mesh) {
                                            if (child.material) {
                                                child.material.map = texture;
                                                child.material.needsUpdate = true;
                                            } else {
                                                child.material = new THREE.MeshPhongMaterial({ map: texture });
                                            }
                                        }
                                    });

                                    const box = new THREE.Box3().setFromObject(heart);
                                    const center = box.getCenter(new THREE.Vector3());
                                    heart.position.sub(center);
                                    const size = box.getSize(new THREE.Vector3());
                                    const maxDim = Math.max(size.x, size.y, size.z);
                                    const scale = 1.5 / maxDim;
                                    heart.scale.set(scale, scale, scale);
                                    heart.position.set(0, -0.2, -1.5);

                                    scene.add(heart);
                                    hideLoadingScreen();
                                }, undefined, function (err) {
                                    console.error('Error loading texture:', err);
                                    handleLoadingError();
                                });
                            },
                            (xhr) => console.log(`Loading model: ${Math.round((xhr.loaded / xhr.total) * 100)}% complete`),
                            (error) => { console.error('Error loading OBJ:', error); handleLoadingError(); }
                        );
                    },
                    (xhr) => console.log(`Loading materials: ${Math.round((xhr.loaded / xhr.total) * 100)}% complete`),
                    (error) => {
                        console.error('Error loading MTL:', error);
                        loadObjWithoutMaterialsWithTexture('Heart_D3.jpg');
                    }
                );
            } catch (error) {
                console.error('Exception in model loading:', error);
                handleLoadingError();
            }
        }

        function loadObjWithoutMaterialsWithTexture(texturePath) {
            const objLoader = new THREE.OBJLoader();
            const textureLoader = new THREE.TextureLoader();

            textureLoader.load(texturePath, function (texture) {
                objLoader.load(
                    'heart.obj',
                    function(object) {
                        heart = object;
                        heart.traverse(function(child) {
                            if (child instanceof THREE.Mesh) {
                                child.material = new THREE.MeshPhongMaterial({ map: texture });
                            }
                        });
                        const box = new THREE.Box3().setFromObject(heart);
                        const center = box.getCenter(new THREE.Vector3());
                        heart.position.sub(center);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 1.5 / maxDim;
                        heart.scale.set(scale, scale, scale);
                        heart.position.set(0, -0.2, -1.5);

                        scene.add(heart);
                        hideLoadingScreen();
                    },
                    null,
                    function(error) { console.error('Error loading OBJ:', error); handleLoadingError(); }
                );
            }, undefined, function (err) {
                console.error('Error loading texture:', err);
                handleLoadingError();
            });
        }

        function hideLoadingScreen() {
            loadingScreen.style.opacity = 0;
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        }

        function handleLoadingError() {
            if (loadingScreen.style.display !== 'none') {
                loadingScreen.innerHTML = `<h2>Error Loading Model</h2><p>Check console (F12) for details. Ensure heart.obj, heart.mtl, and Heart_D3.jpg are present.</p><button onclick="window.location.reload()">Retry</button>`;
            }
        }

        function setupControls() {
            rotateToggle.addEventListener('click', function() {
                isRotating = !isRotating;
                rotateToggle.textContent = isRotating ? 'Pause Rotation' : 'Resume Rotation';
            });

            lightingToggle.addEventListener('click', function() {
                if (lightMode === 'normal') {
                    ambientLight.intensity = 0.3; directionalLight1.intensity = 1.0; directionalLight2.intensity = 0.8; lightMode = 'high-contrast';
                } else {
                    ambientLight.intensity = 0.5; directionalLight1.intensity = 0.8; directionalLight2.intensity = 0.6; lightMode = 'normal';
                }
            });

            resetViewBtn.addEventListener('click', function() {
                if (!renderer.xr.isPresenting) {
                    controls.target.set(0, 0, 0);
                    camera.position.set(0, 0, 5);
                    controls.update();
                } else {
                    console.log("Reset View is disabled in AR mode.");
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function renderLoop() {
            controls.update();

            if (isRotating && heart) {
                heart.rotation.y += 0.005;
            }

            renderer.render(scene, camera);
        }

        function setupFallbackTimer() {
            setTimeout(() => {
                if (loadingScreen.style.display !== 'none' && !heart) {
                    loadingScreen.innerHTML = `<h2>Loading seems stuck</h2><p>Check console (F12) and network tab for errors. Ensure model files are accessible.</p><button onclick="window.location.reload()">Retry</button>`;
                }
            }, 20000);
        }

        window.addEventListener('load', init);

    </script>
</body>
</html>
